<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f0e6">
    <title>Di√°rio de Sono</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <h1>üåô Di√°rio de Sono</h1>
            <p class="subtitle">Regista o teu sono todos os dias</p>
            
            <div id="login-form">
                <button id="google-login" class="btn btn-google">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Entrar com Google
                </button>
                
                <div class="divider"><span>ou</span></div>
                
                <input type="email" id="email" placeholder="Email" class="input">
                <input type="password" id="password" placeholder="Password" class="input">
                
                <button id="email-login" class="btn btn-primary">Entrar</button>
                <button id="email-signup" class="btn btn-secondary">Criar Conta</button>
            </div>
            
            <p id="auth-error" class="error"></p>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <header>
            <h2>üåô Di√°rio de Sono</h2>
            <button id="logout" class="btn-icon" title="Sair">üëã</button>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="entry">Hoje</button>
            <button class="tab" data-tab="history">Hist√≥rico</button>
        </nav>

        <!-- Entry Tab -->
        <div id="entry-tab" class="tab-content active">
            <div id="date-selector">
                <button id="prev-day" class="btn-icon">‚óÄ</button>
                <span id="current-date"></span>
                <button id="next-day" class="btn-icon">‚ñ∂</button>
            </div>

            <div id="entry-status"></div>

            <div id="questions-container">
                <!-- Questions will be loaded here -->
            </div>

            <div id="question-nav" class="hidden">
                <button id="prev-question" class="btn btn-secondary">‚Üê Anterior</button>
                <span id="question-progress"></span>
                <button id="next-question" class="btn btn-primary">Pr√≥xima ‚Üí</button>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div id="history-list">
                <!-- History entries will be loaded here -->
            </div>
            <button id="export-data" class="btn btn-secondary">üìä Exportar Dados</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="config.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
